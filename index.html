<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An example webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row align-item-center">
            <div class="col-3">
                <img src="./logo.svg" class="float-left" width="100rem" alt="logo">
            </div>
            <div class="col-9 align-self-center">
                <div class="row">
                    <div class="col-5 p-0">
                        <input class="form-control form-control-borderless" type="search" placeholder="Search">
                    </div>
                    <div class="col-2 p-0">
                        <button class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!--navbar-->
        <div class="row my-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-top border-bottom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item px-5">
                                <a class="nav-link fw-bold" aria-current="page" href="#">Dog</a>
                            </li>
                            <li class="nav-item px-5">
                                <a class="nav-link fw-bold" href="#">Cats</a>
                            </li>
                            <li class="nav-item px-5">
                                <a class="nav-link fw-bold" href="#">Dog foods</a>
                            </li>
                            <li class="nav-item px-5">
                                <a class="nav-link fw-bold">About us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--content-->
        <div class="m-5">
            <div class="bacg-empty rounded-3 w-50 h-75"></div>
            <div class="bacg-inform rounded-3 position-absolute w-50 border">
                <div>
                    <img class="position-absolute" style="left: -10rem; top: 4rem;" src="https://2.bp.blogspot.com/-u7NQvQSgyAY/Ur1HXta5W7I/AAAAAAAAcfE/omW7_szrzao/s800/dog_corgi.png" width="300rem" height="300rem">
                </div>
                <div class="information-dog">
                    <h1 class="text-uppercase">Corgi</h1>
                    <p class="fs-2 fw-light">$2.599</p>
                    <p class="text-secondary">Gender : female</p>
                    <p class="text-secondary">Age : 1 Year</p>
                    <p class="text-secondary">Character : Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="d-flex justify-content-end me-5">
                    <button type="button" class="button btn mt-5">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="row border-top">
        <div class="d-flex justify-content-center mt-5">
            <div class="row">
                <div class="col-9 p-0">
                    <input class="form-control form-control-borderless" type="search" placeholder="Enter your email">
                </div>
                <div class="col-3 p-0">
                    <button class="btn btn-light border-secondary">Subscribe</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h6 class="me-3 ms-1">Follow us on</h6>

            <p class="ms-1">Google Plus</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="fw-bold me-1">&#169;</p>
            <p class="fw-bold">2020 Shop name Inc.</p>
        </div>
    </div>
    </div>
