<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An example webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border">
      <div class="row border">
        <div class="col border col-2">Logo</div>
        <div class="col border col-10">Header</div>
      </div>
      <div class="row border">
        <div class="col border col-12">Navigation</div>
      </div>
      <div class="row border">
        <div class="col border col-4" style="height: 150px;">Menu</div>
        <div class="col border col-8">Content</div>
      </div>
      <div class="row border">
        <div class="col border col-12">Footer</div>
      </div>
    </div>
  </body>
</html>
