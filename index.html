<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An example webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="row align-item-center">
            <div class="col-3"><img src="./logo.svg" class="float-left" width="100rem"></div>
            <div class="col-9">
                <div class="row">
                    <div class="col-5 p-0">
                        <input class="form-control form-control-borderless" type="search" placeholder="Search">
                    </div>
                    <div class="col-2 p-0">
                        <button class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-top border-bottom">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item px-5">
                        <a class="nav-link fw-bold" aria-current="page" href="#">Dog</a>
                      </li>
                      <li class="nav-item px-5">
                        <a class="nav-link fw-bold" href="#">Cats</a>
                      </li>
                      <li class="nav-item px-5">
                        <a class="nav-link fw-bold" href="#">Dog foods</a>
                      </li>
                      <li class="nav-item px-5">
                        <a class="nav-link fw-bold">About us</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
        <div class="row my-2">
            <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                <ol class="breadcrumb small">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Dogs</li>
                </ol>
            </nav>
        </div>
    </div>
  </body>
</html>
